<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>تبدیل سانتیگراد به فارنهایت</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-12 text-center col-md-3 text-md-end">
            <img src="assets/photo-output.PNG" alt="logo" style="width: 80px" />
          </div>
        </div>
      </header>
    </div>
    <div class="container">
      <div
        class="bg-color px-3 py-4 rounded-4"
        style="background-color: #344955"
      >
        <main>
          <div class="row d-flex align-items-center  rounded-4">
            <div class="col-6">
              <img src="assets/weather.svg" alt="damasanj" style="width: 399px;" />
            </div>
            <div class="col-3">
              <label
                class="form-label"
                for="cantigrade"
                style="color: white; font-size: 20px"
                >دما سانتیگراد</label
              >
              <input
                class="form-control"
                id="cantigrade"
                type="tell"
                onkeyup="run()"
              />
              <div class="row pt-3">
                <div class="col d-flex align-items-center"><h2 style="color: white;">دما به فارنهایت:</h2></div>
                <div class="col d-flex align-items-center "><p class="h2" id="output"></p></div>
              </div>
              
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="app.js/cantigrade.js">

    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
